<form [ngFormModel]="form" (ngSubmit)="signup()">
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<div class="form-group">
				<label for="username">Username</label>
				<input 
					id="username" 
					type="text" 
					class="form-control"
					ngControl="username"
					#username="ngForm">

				<div *ngIf="username.control.pending">Checking for uniqueness...</div>
				<div *ngIf="username.touched && username.errors">
					<div 
						*ngIf="username.errors.invalidLogin"
						class="alert alert-danger">
						Username/Password is invalid
					</div>
					<div 
						*ngIf="username.errors.required"
						class="alert alert-danger">
						Username is required
					</div>
					<div 
						*ngIf="username.errors.cannotContainSpace"
						class="alert alert-danger">
						Username cannot contain space
					</div>
					<div
						*ngIf="username.errors.shouldbeUnique"
						class="alert alert-danger">
						This username is already taken
					</div>
				</div>			
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input 
					id="password" 
					type="password" 
					class="form-control"
					ngControl="password"
					#password="ngForm">
				<div 
					*ngIf="password.touched && !password.valid"
					class="alert alert-danger">
					Password is required
				</div>
			</div>
			<button class="btn btn-primary" type="submit" [disabled]='!form.valid'>Submit</button>
		</div>
		<div class="col-md-2"></div>
	</div>
</form>
